<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Tutor for Tamil99 Keyboard layout</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://s.keyman.com/kmw/engine/2.0.473/keymanweb.js"></script>
    <script>
      window.addEventListener(
        "load",
        (function (kmw) {
          kmw.init({ attachType: "auto" });
          kmw.osk.hide();
          kmw.addKeyboards("ekwtamil99uni"); // Loads default Thai keyboard from Keyman Cloud (CDN)
          kmw.addKeyboards("@eng");
        })(tavultesoft.keymanweb)
      );
    </script>
  </body>
</html>
